<script>
document.addEventListener('DOMContentLoaded', function() {
    let form = document.getElementById('myform');
    form.addEventListener('submit', function(event) {
      let name = document.getElementById('name').value;
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;
      let nameError = document.getElementById('nameerror');
      let emailError = document.getElementById('emailerror');
      let passwordError = document.getElementById('passworderror');
      let genderError = document.getElementById('gendererror');

      nameError.textContent = ''; // Clear previous error messages
      emailError.textContent = '';
      passwordError.textContent = '';

      if (name === "") {
        nameError.textContent = 'Please enter a username.';
        event.preventDefault(); // Prevent form submission
      }
      else if (/[\d]/.test(name)) {
        nameError.textContent = 'Name cannot contain numbers.';
        event.preventDefault(); // Prevent form submission
      }

      if (email === "") {
        emailError.textContent = 'Please enter an email address.';
        event.preventDefault(); // Prevent form submission
      }

      if (password === "") {
        passwordError.textContent = 'Please enter a password.';
        event.preventDefault(); // Prevent form submission
      } else if (password.length < 9) {
        passwordError.textContent = 'Password must be at least 9 characters long.';
        event.preventDefault(); // Prevent form submission
      }
      
      if (nameError.textContent === '' && emailError.textContent === '' && passwordError.textContent === '') {
        // All fields are valid, show an alert
        alert("Form submitted successfully!");
      }
    });
  });
</script>
