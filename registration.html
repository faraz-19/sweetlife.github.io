<main>
  <div id="form-container">
    <div id="form-title">
      <h1>Create An Account</h1>
    </div>
    <form id="regform" method="post" action=" http://mercury.swin.edu.au/it000000/cos10005/formtest.php">
      <label for="fname">Full Name *</label><input class="input-fields" id="fname" type="text" name="FullName" placeholder="Enter full name">
      <label for="email">Email Address *</label><input id="email" type="email" name="Email" placeholder="Enter email address">
      <div class="half-width-div">
        <div class="half-div">
          <label for="mobile">Mobile Number *</label><input id="mobile" type="text" name="MobileNumber" placeholder="Enter phone number">
        </div>
        <div class="half-div">
          <label for="date">Birth Date *</label><input id="date" type="date" name="Date">
        </div> 
      </div>
      <fieldset class="gender-div">
        <legend>Gender *</legend>
        <div>
          <input id="gmale" type="radio" name="Gender" value="male">
          <label for="gmale">Male</label>
        </div>
        <div>
          <input id="gfemale" type="radio" name="Gender" value="female">
          <label for="gfemale">Female</label>
        </div>
        <div>
          <input id="gother" type="radio" name="Gender" value="other">
          <label for="gother">Prefer not to say</label>
        </div>     
      </fieldset>      
      <label for="address">Address *</label>
      <input id="address" name="Address" type="text" placeholder="Enter street address">
      <div class="half-width-div">
        <div class="half-div">
          <label for="country">Country *</label>
          <select id="country"  name="Country"> 
            <option>Australia</option>
            <option>United States</option>
            <option>Canada</option>
            <option>United Kingdom</option>
            <option>United Arab Emirates</option>
          </select>
        </div>
        <div class="half-div">
          <label for="postal-code">Postal Code *</label>
          <input id="postal-code" name="Postal-code" type="number" placeholder="Enter postal code">
        </div>
      </div>
        
      
        <label for="uname">User Name *</label>
        <input class="input-fields" name="Username" id="uname" type="text" placeholder="Enter user name">
        <div id="password-div">
          <label for="password">Password *</label>
          <a id="togglepassword">Show Password</a>
        </div>
        <input class="input-fields" name="Password" id="password" type="password" placeholder="Enter password">
        <label for="re-password">Confirm Password *</label>
        <input class="input-fields" name="ConfirmPassword" id="re-password" type="password" placeholder="Re-Enter password">
      

      <input class="button" type="submit" value="SUBMIT" >

    </form>
  </div>
